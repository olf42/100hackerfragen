{% extends "base.html" %}


{% block content %}
	{% if no_more_questions %}
          <div class="alert alert-danger" role="alert">
            <strong>Ups.</strong> Leider gibt es keine Fragen mehr.
          </div>
          {% else %}
          <h1 class="mt-5">{{ frage['num'] }} {{ salutation }} haben wir gefragt...</h1>
          <p class="lead">{{ frage['frage'] }}</p>
	      <form action="{{approot}}" method="get">
			  <div class="form-group">
			    <label for="antwort">Deine Antwort</label>
			    <input type="hidden" name="frage_id" value="{{ frage['id'] }}">
			    <input name="answer" type="text" class="form-control" id="antwort" placeholder="..." autofocus>
			  </div>
			  <button type="submit" class="btn btn-primary">Abschicken</button>
			  <button type="submit" class="btn btn-primary" name="nope" value="nope">nicht beantworten, n√§chste Frage</button>
          </form>
          {% endif %}

{% endblock %}
